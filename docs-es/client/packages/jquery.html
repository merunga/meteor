## `jquery`

[jQuery](http://jquery.com/) es una rápida y concisa librería
JavaScript que simplifica la navegación del documento HTML,
el control de eventos, las animaciones, y las interacciones Ajax
para un rápido desarrollo web.

El paquete `jquery` añade la librería jQuery al bundle JavaScript del
cliente. No tiene efecto en el servidor.

Además del paquete `jquery`, Meteor proveé diversos jQuery plugins
como paquetes separados. Estos incluyen:

* [`jquery-history`](https://github.com/balupton/history.js)
* [`jquery-layout`](http://layout.jquery-dev.net/)
* [`jquery-waypoints`](http://imakewebthings.com/jquery-waypoints/)
