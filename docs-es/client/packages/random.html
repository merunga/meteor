## `random`
ñáéíóú
El paquete `random` proveé diversas funciones para generar números
aleatorios. Usa un número aleatorio provisto por Meteor que no depende
de las (facilities) del navegador.

<dl class="callbacks">
{{#dtdd "Random.id()"}}
Devuelve un identificador único, por ejemplo `"Jjwjg6gouWLXhMGKW"`, que es
probable que sea único en todo el mundo.
{{/dtdd}}

{{#dtdd "Random.fraction()"}}
Devuelve un número entre 0 y 1, como `Math.random`.
{{/dtdd}}

{{#dtdd "Random.choice(arrayOrString)"}}
Devuelve un elemento aleatorio del array o string provisto.
{{/dtdd}}

{{#dtdd "Random.hexString(n)"}}
Devuelve un string aleatorio con `n` dígitos hexadecimales.
{{/dtdd}}
</dl>

{{#note}}
En la implementación actual, los números aleatorios no provienen de un
generador de números pseudoaleatorio criptográficamente fuerte. En futuras
versiones se mejorará, particularmente en el servidor.
{{/note}}
