## `backbone`

[Backbone](http://documentcloud.github.com/backbone/) es un popular framework MVC del lado del cliente para
manejar datos complejos en el navegador. Además de la funcionalidad MVC y de asociación con el DOM, también
proveé una API para HTML5 pushState y para enrutamiento de URLs en el lado del cliente.
