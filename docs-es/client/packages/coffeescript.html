## `coffeescript`

[CoffeeScript](http://coffeescript.org/) es un pequeño lenguaje que
compila a JavaScript. Proveé una sintaxis simple sin muchas llaves
o paréntesis. El código compila uno a uno en su equivalente JS,
y no hay interpretación durante la ejecución.

CoffeeScript esta soportado tanto en el cliente como en el servidor.
Los archivos terminados en '.coffee' o '.litcoffee' son automáticamente
compilados a JavaScript.

Las variables globales pueden ser definidas en CoffeeScript mediante el uso
de `this` (o el atajo `@` de CoffeeScript), ya que en el nivel superior
`this` hace referencia al namespace global (`window` en el cliente y
[`global`](http://nodejs.org/api/globals.html#globals_global) en el servidor).
En consequencia

    @myFunction = -> 123

define la variable global `myFunction` en el nivel superior.
