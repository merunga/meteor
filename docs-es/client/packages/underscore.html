## `underscore`

[Underscore](http://underscorejs.org/) es una librería tipo "cinturón de utilidades" para  
JavaScript que provee soporte para programación funcional. Es de 
un valor incalculable para la escritura clara, concisa  de JavaScript en un estilo funcional.

El paquete `underscore` define el <i>namespace</i> `_` tanto en el cliente
como en el servidor.


{{#warning}}
Actualmente, <i>underscore</i> se incluye en todos los proyectos, ya que el núcleo de
Meteor depende de él. _ está disponible en el <i>namespace</i> global tanto en el cliente
como en el servidor, incluso si usted no incluye este paquete.
Sin embargo, si hace uso de <i>underscore</i> en su aplicación, debe agregar el paquete
ya que en el futuro, <i>underscore</i> dejará de estar por defecto.
{{/warning}}
