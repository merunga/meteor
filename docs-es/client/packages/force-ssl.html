## `force-ssl`

Este paquete hace que Meteor redireccione conexiones no seguras (HTTP) a una
URL segura (HTTPS). Utilice este paquete para asegurarse que la comunicación con el
servidor siempre esté cifrada para proteger a los usuarios de ataques de suplantación
activos.

Para simplificar el desarrollo, las conexiones no codificadas del `localhost` son
siempre aceptada a través de HTTP.

Las aplicaciones empaquetadas (`meteor bundle`) no incluyen un servidor HTTPS o 
certificado. Un servidor proxy que finaliza SSL en frente de un paquete 
Meteor debe establecer la cabecera estándar `x-forwarded-proto` para el paquete
`force-ssl` para trabajar.

Las aplicaciones desplegadas para subdominios `meteor.com` con
`meteor deploy` se sirven automaticamente a través de HTTPS utilizando
un certificado de Meteor.
