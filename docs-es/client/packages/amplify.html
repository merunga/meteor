## `amplify`

[Amplify](http://amplifyjs.com/) proveé una API simple compatible entre navegadores para el almacenamiento local de HTML5,
un canal de comunicación interno del navegador para acoplar libremente los componentes de la aplicación, 
además de algunas funciones de utilidad de gran ayuda.

Amplify define un namespace global `amplify` solamente en el cliente. No funciona en el servidor
