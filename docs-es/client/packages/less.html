## `less`

[LESS](http://lesscss.org/) extiende CSS con comportamiento dinámico como por ejemplo
variables, mixins, operaciones y funciones. Da la posibilidad de tener un código de
estilos más compacto y ayuda a reducir la duplicación de código en los archivos CSS.

Con el paquete `less` instalado, los archivos `.less` de su aplicación son
automáticamente compilados a CSS y los resultados son incluidos en el bundle CSS 
del cliente.

{{#note}}
Si quiere hacer un `@import` de un archivo, póngale la extensión `.lessimport`
para evitar que Meteor lo procese independientemente.
{{/note}}
