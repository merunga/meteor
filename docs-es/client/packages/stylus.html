## `stylus`

[Stylus](http://learnboost.github.com/stylus/) es un pre-procesador CSS con una sintaxis
simple y un expresivo comportamiento dinámico. Permite conseguir códigos de estilo más
compactos y ayuda a reducir la duplicación de código en los archivos CSS. 

Con el paquete `stylus` instalado, los archivos `.styl` de su aplicación son
automáticamente compilados a CSS y los resultados son incluidos en el bundle CSS 
del cliente.

El paquete `stylus` también incluye soporte `nib`. Añada `@import 'nib'` a sus
archivos `.styl` para activar mixins compatibles con todos los navegadores como
por ejemplo `linear-gradient` y `border-radius`. 

Vea <http://visionmedia.github.com/nib> para la documentación de las extensiones nib
de Stylus.
