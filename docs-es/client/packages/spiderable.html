## `spiderable`


El paquete `spiderable` es una solución temporal para permitir a los motores de busqueda
indexar una aplicación Meteor. Se utiliza el [AJAX Crawling
specification](https://developers.google.com/webmasters/ajax-crawling/)
publicado por Google para servir HTML a los <i>spiders</i> compatibles  (Google, Bing, Yandex,
y más).

Cuando un <i>spider</i> solicita una instantanea de una página HTML el servidor Meteor ejecuta el
cliente half de la aplicación dentro de [phantomjs](http://phantomjs.org/), un
navegador sin cabecera <i>headless browser</i>, y devuelve el HTML completo generado por el código de cliente.

{{#warning}}
Este es un enfoque temporal para permitir que las aplicaciones de Meteor puedan ser
buscadas. Se esperan cambios importantes en este paquete.
{{/warning}}

Con el fin de tener vínculos entre varias páginas en un sitio visible a los <i>spiders</i>, 
las aplicaciones deben utilizar enlaces reales (eg `<a href="/about">`) en lugar de limitarse a revisualizar
porciones de la página cuando un elemento es clicado. Las aplicaciones deben representar sus
contenidos basado en la URL de la página y puede utilizar [HTML5
pushState](https://developer.mozilla.org/en-US/docs/DOM/Manipulating_the_browser_history)
para modificar la URL en el clienteter sin desencadenar la recarga de la página. Ver el ejemplo [Todos
example](http://meteor.com/examples/todos) para una demostración.


{{#warning}}
Si despliega su aplicación con `meteor bundle`, debe instalar
`phantomjs` ([http://phantomjs.org](http://phantomjs.org/)) en algún lugar en su
`$PATH`. Si utliza `meteor deploy` ya funciona bien así.
{{/warning}}
