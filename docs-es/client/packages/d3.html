## `d3`

[D3.js](http://d3js.org/) es una librería JavaScript library para la
manipulación de documentos basados en datos. D3 le ayuda a dar vida a
los datos usando HTML, SVG y CSS. El énfasis de D3 en los estándares web
le proporciona a usted las capacidades completas de los navegadores
modernos sin que se tenga que atar a un framework de propiedad, combinando
poderosas componentes de visualización y la manipulación (data-driven approach)
de la DOM.

El paquete `d3` añade la librería D3 al bundle JavaScript cliente. No tiene
ningún efecto en el servidor.
