## `bootstrap`

[Twitter's Bootstrap](http://twitter.github.com/bootstrap/) package is a front-end toolkit for faster, more
beautiful web development.  Bootstrap provides simple and flexible HTML,
CSS, and JavaScript for popular user interface components and
interactions including typography, forms, buttons, tables, grids, and
navigation.


[Twitter's Bootstrap](http://twitter.github.com/bootstrap/) es un kit de herramientas front-end para el desarrollo web mas bello y
rapido. Bootstrap incluye HTML, CSS y Javascript simple y flexible con componentes de interfaz de usuario e interacciones, 
además tipografia, forms, botones, tablas, reticulas y elementos de navegación.
