<b>Meteor es un entorno de desarrollo ultra-simple para construir
webs modernas. Lo que antes se tardaba dos semanas en hacer, aun 
usando las mejores herramientas, ahora se tarda horas con Meteor._</b>

La plataforma web fue originalmente diseñada para funcionar de la misma
forma como las macrocomputadoras de los años 70. La aplicación servidor
renderizaba una pantalla y la enviaba a través de la red hacia un terminal
no inteligente. En el momento en que el usuario realizaba alguna acción,
el servidor volvía a renderizar una pantalla completa. Este ha sido el
modelo a seguir durante más de una decada. Así nacieron LAMP, Rails, Django,
PHP.

Los mejores equipos, con los mayores presupuestos y mayores horarios, ahora
construyen aplicaciones en JavaScript que se ejecutan en el cliente. Estas
aplicaciones tienen interfaces estelares. No recargan páginas. Son reactivas:
cambios en cualquier cliente en seguida aparecen en todas las pantallas.

Pero las han construido por el camino difícil. Meteor lo hace más simple
y mucho más divertido. Usted puede construir una aplicación por completo en
un fin de semana, o en un suficientemente cafeinado hackathon. Ya no necesita
proveer recursos de servidores, gestionar una base de datos, pelearse con
una capa ORM, saltar una vez y otra entre JavaScript y Ruby, o transmitir
mensajes de invalidación de datos a los clientes.

Meteor es un trabajo en progreso, pero esperamos que muestre el camino
de pensamiento que estamos tomando. Nos encantaría escuchar su opinión.


## Quick start!

<!-- change colors on these. $ and command output in grey, rest in
white -->

Las siguientes instrucciones funcionan en todas las [plataformas soportadas]
(https://github.com/meteor/meteor/wiki/Supported-Platforms).

Instale Meteor:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

Cree un proyecto:

<pre>
$ meteor create myapp
</pre>

Ejecútelo localmente:

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

Revéleselo al mundo (en un servidor gratuito que proveemos):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Los Siete Principios de Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _Datos en Línea_. No envíe HTML a través de la red. Envíe datos y
deje que el cliente decida como renderizarlos.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _Un Lenguaje._ Escriba tanto la interfaz del cliente como la del
servidor en JavaScript.

<!-- globe, with the same database icon in US and Russia -->
- _Base de Datos en Todas Partes_. Use la misma API transparente para
acceder a su base de datos desde el cliente o el servidor.

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Compensación de Latencia_. En el cliente, use preextracción y simulación
de modelo para conseguir el efecto de una conexión de latencia cero con la
base de datos.

<!-- knee getting hit with hammer like in reflex test -->
- _Reactividad Full Stack_. Haga que el tiempo real sea el valor por defecto.
Todas las capas, desde la base de datos hasta las plantillas, deben habilitar
una interfaz por eventos.

- _Abrace el Ecosistema_. Meteor es de código abierto e integra, sin reemplazar,
herramientas y frameworks existentes.

<!-- zen circle -->
- _Simplicidad Equivale Productividad_. La mejor manera de hacer que algo
parezca simple es que realmente _sea_ simple. Consígalo a través de limpias,
clásicamente bonitas APIs.
